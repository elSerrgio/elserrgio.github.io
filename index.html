<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Audio Transcription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Audio Transcription</h1>
        <p>Upload an audio file and get the transcribed text instantly.</p>

        <input type="file" id="fileInput" accept="audio/*" required>

        <label for="languageSelect">Language:</label>
        <select id="languageSelect">
            <option value="auto" selected>Auto Detect</option>
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
        </select>

        <button id="transcribeButton">Transcribe</button>
        
        <h2>Transcription Result:</h2>
        <pre id="transcribeResult"></pre>
        
        <!-- 
        <button id="checkServerButton">Check Server Status</button>
        <p id="serverStatus"></p>
        -->
        
        <button id="downloadButton">Download Transcription</button>

    </div>

    <script>
        document.getElementById("checkServerButton").onclick = async function() {
            try {
                const response = await fetch("https://elserrgio-transcribe-audio.hf.space/test/");
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("serverStatus").innerText = data.message;
                } else {
                    document.getElementById("serverStatus").innerText = 
                        "Server responded with status: " + response.status;
                }
            } catch (error) {
                console.error("Server check failed:", error);
                document.getElementById("serverStatus").innerText = 
                    "Failed to reach the server.";
            }
        };

        // Global variable to store transcription
        let transcriptionText = "";

        document.getElementById("transcribeButton").onclick = async function () {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];
            const language = document.getElementById("languageSelect").value;

            if (!file) {
                alert("Please select an audio file.");
                return;
            }

            document.getElementById("transcribeResult").innerText = "Transcribing...";

            let formData = new FormData();
            formData.append("file", file);
            formData.append("language", language);

            try {
                let response = await fetch("https://elserrgio-transcribe-audio.hf.space/transcribe/", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    let data = await response.json();
                    transcriptionText = data.transcription;
                    const lettersToShow = 150;
                    const transcriptionTextShow = transcriptionText.length > lettersToShow ? transcriptionText.slice(0, lettersToShow) + "..." : transcriptionText;

                    document.getElementById("transcribeResult").innerText = transcriptionTextShow !== undefined && transcriptionTextShow !== null
                            ? transcriptionTextShow : "No transcription available.";
                } else {
                    document.getElementById("transcribeResult").innerText = "Transcription failed with status: " + response.status;
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("transcribeResult").innerText = "Upps, an error occured!";
            }
        };

        document.getElementById("downloadButton").onclick = function () {
            if (!transcriptionText) {
                alert("Nothing to download. Please transcribe first.");
                return;
            }

            const blob = new Blob([transcriptionText], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "transcription.txt";
            a.click();

            URL.revokeObjectURL(url);
        };
    </script>

</body>
</html>
