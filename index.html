<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Audio Transcription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Audio Transcription</h1>
        <p>Upload an audio file and get the transcribed text instantly.</p>

        <input type="file" id="fileInput" accept="audio/*" required>
        <button id="transcribeButton">Transcribe</button>

        <h2>Transcription Result:</h2>
        <pre id="transcribeResult"></pre>

        <button id="checkServerButton">Check Server Status</button>
        <p id="serverStatus"></p>
    </div>

    <script>
        document.getElementById("checkServerButton").onclick = async function() {
            try {
                const response = await fetch("https://elserrgio-transcribe-audio.hf.space/test/");
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("serverStatus").innerText = data.message;
                } else {
                    document.getElementById("serverStatus").innerText = 
                        "Server responded with status: " + response.status;
                }
            } catch (error) {
                console.error("Server check failed:", error);
                document.getElementById("serverStatus").innerText = 
                    "Failed to reach the server.";
            }
        };

        document.getElementById("transcribeButton").onclick = async function() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];

            if (!file) {
                alert("Please select an audio file.");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);
            document.getElementById("transcribeResult").innerText = "Transcribing...";

            try {
                let response = await fetch("https://elserrgio-transcribe-audio.hf.space/transcribe/", {
                    method: "POST",
                    body: formData
                });

                // Check if the response is ok
                if (response.ok) {
                    let data = await response.json();
                    document.getElementById("transcribeResult").innerText = data.transcription || "No transcription available.";
                } else {
                    document.getElementById("transcribeResult").innerText = "Transcription failed with status: " + response.status;
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("transcribeResult").innerText = "Transcription failed.";
            }
        };
    </script>
</body>
</html>
